<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚浪商城</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(18, 18, 18);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        header {
            display: flex;
            align-items: center;
            flex-direction: row;
            width: 100%;
            height: 60px;
            padding: 40px 32px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.5;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffd45c;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffc24f;
        }

        .spacer {
            position: relative;
            width: 100%;
            min-height: 650px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 0;
            z-index: 1;
        }

        /* Content Container */
        .content-container {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: auto;
            padding-inline-start: var(--chakra-space-8);
            padding-inline-end: var(--chakra-space-8);
            position: relative;
            z-index: 3;
        }

        /* Overlay Container */
        .overlay-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            top: 45px;
            z-index: 4; /* Keeps overlay-container on top */
            animation: moveAndBlurContainer 2s ease-in-out;
            animation-iteration-count: 1;
        }

        .color-layer {
            position: absolute;
            top: 2px;
            right: 2%;
            width: 95%;
            height: 95%;
            background-image: repeating-linear-gradient(270deg, red, orange, yellow, green, blue, purple, red, orange, yellow, green, blue, purple, red);
            background-size: 400% 100%;
            animation: leftToRightWave 10s linear infinite reverse;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.3s ease-out;
            z-index: 1;
        }

        .overlay-image {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 2;
            pointer-events: none;
        }

        .keys-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 3;
            pointer-events: none;
            opacity: 1;
        }

        @keyframes leftToRightWave {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 400% 0%;
            }
        }

        /* Halo Overlay on top */
        .halo-overlay {
            position: fixed;
            width: 85%;
            height: 480px;
            background-image: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1) 40%, transparent 60%);
            border-radius: 60%;
            z-index: 2;
            opacity: 0;
            animation: haloAppear 3s ease forwards;
            animation-delay: 2s;
            top: 300px;
            transform: translate(-50%, -50%);
            filter: blur(80px);
        }

        @keyframes haloAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }

            .logo-text {
                font-size: 24px;
            }

            .overlay-container {
                position: relative;
                width: 100%;
                max-width: 800px;
                z-index: 4;
            }
        }

        .bottom-text {
            animation: moveAndBlur 10s linear infinite;
            margin-right: 30px;
            width: 100%;
        }

        .spacer-text {
            font-size: 55px;
            color: rgb(255, 212, 92);
            margin: 10px 0;
            font-family: 'Arial Black', Arial, sans-serif;
            white-space: nowrap;
            position: relative;
        }

        @keyframes moveAndBlur {
            0% {
                transform: translateX(-100vw);
                filter: blur(10px);
                opacity: 0;
            }

            10% {
                opacity: 1;
                filter: blur(5px);
            }

            50% {
                filter: blur(0);
                opacity: 1;
            }

            90% {
                opacity: 1;
                filter: blur(5px);
            }

            100% {
                transform: translateX(100vw);
                filter: blur(10px);
                opacity: 0;
            }
        }

        @keyframes moveAndBlurContainer {
            0% {
                transform: translateX(-100%);
                filter: blur(10px);
                opacity: 0;
            }

            50% {
                filter: blur(5px);
                opacity: 1;
            }

            100% {
                transform: translateX(0);
                filter: blur(0);
            }
        }

        /* MarqueeBanner with lower z-index */
        .MarqueeBanner {
            position: absolute;
            left: 0;
            width: 50%;
            height: auto;
            display: flex;
            justify-content: flex-start;
            z-index: 1; /* Lower z-index for both banners */
            overflow: hidden;
            padding: 50px 0;
            flex-direction: column;
            padding: 580px 0;
        }

        .MarqueeBanner-right {
            position: absolute;
            right: 0;
            width: 50%;
            height: auto;
            display: flex;
            justify-content: flex-end;
            z-index: 1; /* Matching z-index with left banner */
            overflow: hidden;
            padding: 50px 0;
            flex-direction: column;
            padding: 410px 0;
        }

        .bottom-text-right {
            animation: moveAndBlurRight 10s linear infinite;
            margin-left: 30px;
            width: 100%;
        }

        .spacer-text-right {
            font-size: 55px;
            color: rgb(255, 212, 92);
            margin: 10px 0;
            font-family: 'Arial Black', Arial, sans-serif;
            white-space: nowrap;
            position: relative;
        }

        /* 右侧文本向右移动的动画 */
        @keyframes moveAndBlurRight {
            0% {
                transform: translateX(-100vw);
                filter: blur(10px);
                opacity: 0;
            }

            10% {
                opacity: 1;
                filter: blur(5px);
            }

            50% {
                filter: blur(0);
                opacity: 1;
            }

            90% {
                opacity: 1;
                filter: blur(5px);
            }

            100% {
                transform: translateX(100vw);
                filter: blur(10px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-text">🌊聚浪</div>
    </header>

    <!-- MarqueeBanner 容器，包含一行左右移动的文本 -->
    <div class="MarqueeBanner">
        <!-- 第一行有一句文本 -->
        <div class="bottom-text">
            <h1 class="spacer-text">WOOTING不改等于白买</h1>
        </div>
    </div>

    <!-- 右边的MarqueeBanner 容器，包含一行左右移动的文本 -->
    <div class="MarqueeBanner-right">
        <div class="bottom-text-right">
            <h1 class="spacer-text-right">WOOTING不改等于白买</h1>
        </div>
    </div>

    <!-- Spacer div with content-container, overlay-container and text animations -->
    <div class="spacer">
        <div class="content-container">
            <h1>欢迎来到浪Go</h1>
            <p>在这里您可以迅速配置客制化您的Wooting设备，尝试一些与众不同的外观设定，并按您的喜好个性化定制您的设备。当完成配置之后，只需要保存、分享、定制即可。</p>
            <button onclick="window.location.href='./WOOTING/';">前往改装</button>
        </div>

        <div class="halo-overlay"></div>

        <div class="svg-wrapper">
            <div class="overlay-container">
                <div class="color-layer"></div>
                <img src="https://wootility.io/images/devices/60HE/case.webp" alt="Overlay Image" class="overlay-image">
                <img src="https://wootility.io/images/devices/60HE/keys.webp" alt="Keys Image" class="keys-image">
            </div>
        </div>
    </div>

</body>

</html>
