<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚浪商城</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(18, 18, 18);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        header {
            display: flex;
            align-items: center;
            flex-direction: row;
            width: 100%;
            height: 60px;
            padding: 40px 32px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.5;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffd45c;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffc24f;
        }

        .spacer {
            position: relative;
            width: 100%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 0;
            z-index: 1;
        }

        .overlay-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            top: 45px;
            z-index: 4;
            animation: moveAndBlurContainer 2s ease-in-out;
            animation-iteration-count: 1;
        }

        .color-layer {
            position: absolute;
            top: 2px;
            right: 2%;
            width: 95%;
            height: 95%;
            background-image: repeating-linear-gradient(270deg, red, orange, yellow, green, blue, purple, red, orange, yellow, green, blue, purple, red);
            background-size: 400% 100%;
            animation: leftToRightWave 10s linear infinite reverse;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.3s ease-out;
            z-index: 1;
        }

        .overlay-image {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 2;
            pointer-events: none;
        }

        .keys-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 3;
            pointer-events: none;
            opacity: 1;
        }

        @keyframes leftToRightWave {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 400% 0%;
            }
        }

        .halo-overlay {
            position: absolute;
            width: 85%;
            height: 85%;
            background-image: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1) 40%, transparent 60%);
            border-radius: 60%;
            z-index: 2;
            opacity: 0;
            animation: haloAppear 3s ease forwards;
            animation-delay: 2s;
            transform: translateX(-50%);
            filter: blur(80px);
        }

        @keyframes haloAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }

            .logo-text {
                font-size: 24px;
            }

            .overlay-container {
                position: relative;
                width: 100%;
                max-width: 800px;
                z-index: 4;
            }
        }

        .bottom-text {
            animation: moveAndBlur 10s linear infinite;
            margin-right: 30px;
            width: 100%;
        }

        .spacer-text {
            font-size: 55px;
            color: rgb(255, 212, 92);
            margin: 10px 0;
            font-family: 'Arial Black', Arial, sans-serif;
            white-space: nowrap;
            position: relative;
        }

        @keyframes moveAndBlur {
            0% {
                transform: translateX(-100vw);
                filter: blur(10px);
                opacity: 0;
            }

            10% {
                opacity: 1;
                filter: blur(5px);
            }

            50% {
                filter: blur(0);
                opacity: 1;
            }

            90% {
                opacity: 1;
                filter: blur(5px);
            }

            100% {
                transform: translateX(100vw);
                filter: blur(10px);
                opacity: 0;
            }
        }

        @keyframes moveAndBlurContainer {
            0% {
                transform: translateX(-100%);
                filter: blur(10px);
                opacity: 0;
            }

            50% {
                filter: blur(5px);
                opacity: 1;
            }

            100% {
                transform: translateX(0);
                filter: blur(0);
            }
        }

        @keyframes slideLeft {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-120vw);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .moved-container {
            animation: slideLeft 1s forwards, gradient 2s infinite;
            background: linear-gradient(-60deg, rgba(255, 212, 92, 0.1), rgba(255, 255, 255, 0.1), rgba(0, 0, 255, 0.1));
            background-size: 300% 300%;
        }

        .MarqueeBanner {
            position: absolute;
            left: 0;
            top: 31%;
            width: 50%;
            height: auto;
            display: flex;
            justify-content: flex-start;
            z-index: 1;
            overflow: hidden;
            padding: 50px 0;
            flex-direction: column;
        }

        .MarqueeBanner-right {
            position: absolute;
            right: 0;
            top: 12%;
            width: 50%;
            height: auto;
            display: flex;
            justify-content: flex-end;
            z-index: 1;
            overflow: hidden;
            padding: 50px 0;
            flex-direction: column;
        }

        .bottom-text-right {
            animation: moveAndBlurRight 10s linear infinite;
            margin-left: 30px;
            width: 100%;
        }

        .spacer-text-right {
            font-size: 55px;
            color: rgb(255, 212, 92);
            margin: 10px 0;
            font-family: 'Arial Black', Arial, sans-serif;
            white-space: nowrap;
            position: relative;
        }

        @keyframes moveAndBlurRight {
            0% {
                transform: translateX(-100vw);
                filter: blur(10px);
                opacity: 0;
            }

            10% {
                opacity: 1;
                filter: blur(5px);
            }

            50% {
                filter: blur(0);
                opacity: 1;
            }

            90% {
                opacity: 1;
                filter: blur(5px);
            }

            100% {
                transform: translateX(100vw);
                filter: blur(10px);
                opacity: 0;
            }
        }

        .info-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin-top: 50px;
            padding-inline-start: 32px;
            padding-inline-end: 32px;
        }

        .info-left {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }

        .info-left h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd45c;
        }

        @media (max-width: 768px) {
            .info-container {
                flex-direction: column;
                align-items: center;
            }

            .info-left {
                width: auto;
                margin-bottom: 20px;
            }
        }

        @keyframes slideRightBlur {
            0% {
                transform: translateX(0);
                filter: blur(0);
                opacity: 1;
            }

            100% {
                transform: translateX(120vw);
                filter: blur(10px);
                opacity: 0;
            }
        }

        .content-container {
            overflow: hidden;
        }

        .moved-out {
            animation: slideRightBlur 1s forwards;
        }

        @keyframes moveUpScaleFade {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0;
            }
        }

        .spacer-out {
            animation: moveUpScaleFade 1s forwards;
        }

        /* 按钮组的样式 */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 0px;
            width: 100%;
            /* 确保按钮组占满容器 */
            justify-content: space-between;
            /* 平均分布按钮 */
        }

        /* 按钮样式 */
        .info-button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffd45c;
            color: black;
            border: none;
            text-align: center;
            border-radius: 5px;
            flex: 1;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .info-button:hover {
            background-color: #ffc24f;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-text">🌊聚浪</div>
    </header>

    <div class="MarqueeBanner">
        <div class="bottom-text">
            <h1 class="spacer-text">WOOTING不改等于白买</h1>
        </div>
    </div>

    <div class="MarqueeBanner-right">
        <div class="bottom-text-right">
            <h1 class="spacer-text-right">WOOTING不改等于白买</h1>
        </div>
    </div>

    <div class="spacer">
        <div class="halo-overlay"></div>

        <div class="svg-wrapper">
            <div class="overlay-container">
                <div class="color-layer"></div>
                <img src="https://wootility.io/images/devices/60HE/case.webp" alt="Overlay Image" class="overlay-image">
                <img src="https://wootility.io/images/devices/60HE/keys.webp" alt="Keys Image" class="keys-image">
            </div>
        </div>
    </div>

    <div class="info-container">
        <div class="info-left">
            <div class="button-group">
                <button class="info-button">外壳</button>
                <button class="info-button">轴体</button>
                <button class="info-button">内胆</button>
                <button class="info-button">键帽</button>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>

</html>
