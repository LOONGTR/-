<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选配网站</title>
    <style>
        body {
            background-color: rgb(18, 18, 18); /* 设置背景颜色 */
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 防止滚动 */
        }

        .welcome-message {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #007bff;
            opacity: 0;
            animation: fadeInOut 3s infinite;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .site-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: white;
        }

        .logo-container {
            width: 40px;
            height: 40px;
        }

        .logo {
            width: 100%;
            height: auto;
        }

        .product-container, .shell-container, .switch-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
            transition: opacity 0.5s ease;
        }

        .product-module, .shell-module, .switch-module {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            width: 400px;
            text-align: center;
            flex: 0 1 auto;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .product-module:hover, .shell-module:hover, .switch-module:hover {
            transform: scale(1.05);
        }

        .product-image, .shell-image, .switch-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-description, .shell-description, .switch-description {
            margin: 10px 0;
        }

        .product-price, .shell-price, .switch-price {
            font-weight: bold;
            color: #333;
        }

        .section-title {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }

        .bubble {
            margin: 20px;
            padding: 10px;
            background-color: #f0f8ff;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

        .total-price {
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .back-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        input[type="number"], input[type="range"] {
            width: 60px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:hover, input[type="range"]:hover {
            border-color: #66b3ff;
        }

        input[type="number"]:focus, input[type="range"]:focus {
            border-color: #66b3ff;
            box-shadow: 0 0 5px rgba(102, 179, 255, 0.5);
            outline: none;
        }

        .modal {
            display: flex;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            cursor: pointer;
            float: right;
        }

        .selected-product {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            text-align: center;
        }

        .remove-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
        }

        .remove-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div id="welcomeMessage" class="welcome-message">Wooting 不改等于白买</div>
    
    <header class="site-header">
        <div class="logo-container">
            <img src="https://wooting.io/wf/612ca8920bc3a648125ffac3/615c6926b8cbb7d336f64d83_Main_Logo_black.svg" alt="Logo" class="logo">
        </div>
    </header>
    
    <div id="selectionTitle" class="section-title">选择键盘</div>

    <div class="product-container" id="productContainer">
        <div class="product-module" onclick="selectProduct('Wooting 60HE+全新键盘', 1649.00)">
            <img src="https://via.placeholder.com/400x200?text=Wooting+60HE+%E5%85%A8%E6%96%B0%E9%94%AE%E7%9B%98" alt="Wooting 60HE+全新键盘" class="product-image">
            <div class="product-description">Wooting 60HE+全新键盘</div>
            <div class="product-price">价格: ¥1649.00</div>
        </div>

        <div class="product-module" onclick="selectProduct('Wooting 60HE+ PCB', 1450.00)">
            <img src="https://via.placeholder.com/400x200?text=Wooting+60HE+PCB" alt="Wooting 60HE+ PCB" class="product-image">
            <div class="product-description">Wooting 60HE+ PCB</div>
            <div class="product-price">价格: ¥1450.00</div>
        </div>

        <div class="product-module" onclick="selectProduct('自行寄送', 0.00)">
            <img src="https://via.placeholder.com/400x200?text=%E8%87%AA%E8%A1%8C%E5%AF%84%E9%80%81" alt="自行寄送" class="product-image">
            <div class="product-description">已经有键盘自行寄送</div>
            <div class="product-price">价格: ¥0.00</div>
        </div>
    </div>

    <div id="selectedProduct" class="bubble" style="display: none;">
        <h3>已选择产品</h3>
        <div class="selected-product" id="selectedDetails"></div>
    </div>
    
    <div class="shell-container" id="shellSelection" style="display: none;">
        <div class="shell-module" onclick="selectShell('Aim60', 529.00)">
            <img src="https://via.placeholder.com/400x200?text=Aim60" alt="Aim60" class="shell-image">
            <div class="shell-description">Aim60</div>
            <div class="shell-price">价格: ¥529.00</div>
        </div>

        <div class="shell-module" onclick="selectShell('Doki 60', 599.00)">
            <img src="https://via.placeholder.com/400x200?text=Doki+60" alt="Doki 60" class="shell-image">
            <div class="shell-description">Doki 60</div>
            <div class="shell-price">价格: ¥599.00</div>
        </div>

        <div class="shell-module" onclick="selectShell('金龙浮雕外壳', 999.00)">
            <img src="https://via.placeholder.com/400x200?text=%E9%87%91%E9%BE%99%E6%B5%AE%E9%9B%95%E5%A4%96%E5%A3%B3" alt="金龙浮雕外壳" class="shell-image">
            <div class="shell-description">金龙浮雕外壳</div>
            <div class="shell-price">价格: ¥999.00</div>
        </div>
    </div>

    <div class="switch-container" id="switchSelection" style="display: none;">
        <div class="switch-module" onclick="selectSwitch('青轴', 200.00)">
            <img src="https://via.placeholder.com/400x200?text=%E9%9D%92%E8%BD%B4" alt="青轴" class="switch-image">
            <div class="switch-description">青轴</div>
            <div class="switch-price">价格: ¥200.00</div>
        </div>

        <div class="switch-module" onclick="selectSwitch('红轴', 200.00)">
            <img src="https://via.placeholder.com/400x200?text=%E7%BA%A2%E8%BD%B4" alt="红轴" class="switch-image">
            <div class="switch-description">红轴</div>
            <div class="switch-price">价格: ¥200.00</div>
        </div>

        <div class="switch-module" onclick="selectSwitch('茶轴', 200.00)">
            <img src="https://via.placeholder.com/400x200?text=%E8%8C%B6%E8%BD%B4" alt="茶轴" class="switch-image">
            <div class="switch-description">茶轴</div>
            <div class="switch-price">价格: ¥200.00</div>
        </div>
    </div>

    <div class="total-price" id="totalPrice">总价: ¥0.00</div>

    <button class="back-button" onclick="goBack()">返回选择</button>

    <script>
        let totalCost = 0;
        const selectedProducts = [];

        function selectProduct(productName, price) {
            selectedProducts.push({ name: productName, price: price });
            totalCost += price;
            updateSelection();
            document.getElementById('shellSelection').style.display = 'flex';
            document.getElementById('selectionTitle').innerText = '选择外壳';
        }

        function selectShell(shellName, price) {
            selectedProducts.push({ name: shellName, price: price });
            totalCost += price;
            updateSelection();
            document.getElementById('switchSelection').style.display = 'flex';
            document.getElementById('selectionTitle').innerText = '选择开关';
        }

        function selectSwitch(switchName, price) {
            selectedProducts.push({ name: switchName, price: price });
            totalCost += price;
            updateSelection();
            document.getElementById('totalPrice').innerText = `总价: ¥${totalCost.toFixed(2)}`;
        }

        function updateSelection() {
            const selectedDetails = document.getElementById('selectedDetails');
            selectedDetails.innerHTML = '';
            selectedProducts.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `${product.name} - ¥${product.price.toFixed(2)}<button class="remove-button" onclick="removeProduct('${product.name}')">移除</button>`;
                selectedDetails.appendChild(productItem);
            });
            document.getElementById('selectedProduct').style.display = 'block';
        }

        function removeProduct(productName) {
            const productIndex = selectedProducts.findIndex(product => product.name === productName);
            if (productIndex > -1) {
                totalCost -= selectedProducts[productIndex].price;
                selectedProducts.splice(productIndex, 1);
                updateSelection();
                document.getElementById('totalPrice').innerText = `总价: ¥${totalCost.toFixed(2)}`;
            }
        }

        function goBack() {
            if (selectedProducts.length > 0) {
                selectedProducts.pop();
                totalCost = 0;
                selectedProducts.forEach(product => totalCost += product.price);
                updateSelection();
                document.getElementById('totalPrice').innerText = `总价: ¥${totalCost.toFixed(2)}`;
            }

            if (selectedProducts.length === 0) {
                document.getElementById('shellSelection').style.display = 'none';
                document.getElementById('switchSelection').style.display = 'none';
                document.getElementById('productContainer').style.display = 'flex';
                document.getElementById('selectionTitle').innerText = '选择键盘';
                document.getElementById('selectedProduct').style.display = 'none';
            } else if (selectedProducts.length === 1) {
                document.getElementById('shellSelection').style.display = 'none';
                document.getElementById('switchSelection').style.display = 'none';
                document.getElementById('productContainer').style.display = 'flex';
            }
        }

        window.onload = function() {
            setTimeout(() => {
                document.getElementById('welcomeMessage').style.display = 'none';
            }, 5000);
        };
    </script>
</body>
</html>
