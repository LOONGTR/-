<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>融入效果示例</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        .container div {
            padding: 10px;
            border: 1px solid #ccc;
            transition: all 0.5s ease;
        }

        .container div:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        span {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <span>HTML</span>
            <span>CSS</span>
            <span>JAVASCRIPT</span>
            <span>PHP</span>
            <span>JAVA</span>
            <span>VUE</span>
            <span>THREEJS</span>
        </div>
        <div>
            <span>HTML</span>
            <span>CSS</span>
            <span>JAVASCRIPT</span>
            <span>PHP</span>
            <span>JAVA</span>
            <span>VUE</span>
            <span>THREEJS</span>
        </div>
    </div>
</body>
</html>
