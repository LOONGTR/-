<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入 Iqunix 网站</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-style: italic;
        }

        .blur-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        .blur-effect {
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .side-menu {
            position: fixed;
            left: -400px;
            top: 56px;
            width: 360px;
            height: 100%;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
            transition: left 0.3s;
            z-index: 1000;
            padding-top: 0px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 0;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            padding: 5px 10px;
            z-index: 1001;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .side-menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        .carousel {
            width: 400px;
            height: 200px;
            position: relative;
            overflow: hidden;
            margin-top: 0px;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }

        .badge {
            position: fixed;
            top: 18px;
            left: 105px;
            background-color: red;
            color: white;
            padding: 4px 6px;
            border-radius: 25px;
            font-size: 10px;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
        }

        .hover-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            z-index: 999;
        }

        .bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }

        .open-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
        }

        .open-btn:hover {
            color: #ccc;
        }

        #resizable {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 324px;
            height: 624px;
            border: 2px solid rgba(51, 51, 51, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 1001;
            display: none;
        }

        #resizable iframe {
            width: 100%;
            height: 100%;
        }

        .loading-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        .wave {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #3498db;
            border-radius: 50%;
            animation: wave 0.8s infinite alternate;
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .wave:nth-child(1) { animation-delay: 0s; }
        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }
        .wave:nth-child(5) { animation-delay: 0.4s; }

        .footer {
            font-size: 12px;
            color: #ccc;
            text-align: center;
            margin-top: 20px;
        }

        /* 滚动文本样式 */
        .scrolling-text {
            white-space: nowrap; /* 防止换行 */
            overflow: hidden; /* 隐藏超出部分 */
            box-sizing: border-box; /* 确保内边距和边框不会影响总宽度 */
            animation: scroll 10s linear infinite; /* 设置动画 */
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%); /* 从右侧开始 */
            }
            100% {
                transform: translateX(-100%); /* 滚动到左侧 */
            }
        }
    </style>
</head>
<body>

    <div id="sideMenu" class="side-menu">
        <a href="#" class="scrolling-text" align="center">聚浪🌊集成 plug-in</a>
        <div class="carousel" id="carousel">
            <img src="https://via.placeholder.com/400x200/FF5733/FFFFFF?text=DMA%20NMSL" class="active" alt="轮播图1">
            <img src="https://via.placeholder.com/400x200/FF5733/FFFFFF?text=FXXK%20CNFPS" alt="轮播图2">
            <img src="https://via.placeholder.com/400x200/FF5733/FFFFFF?text=LOONGTR/gather" alt="轮播图3">
        </div>
        <a href="#">首页</a>
        <a href="#">🥇外设排名</a>
        <a href="#">🌊聚浪计划</a>
        <a href="#">🚧项目地址</a>
        <a href="#">⌨EZ 60/63</a>
        <a href="#">⌨wooting V5</a>
        <div class="footer">© 2024 聚浪版权所有，免费开源禁止售卖</div>
    </div>

    <div class="badge">Pro</div>
    
    <div class="hover-zone" id="hoverZone"></div>

    <div class="blur-container">
        <iframe src="https://wootility.io/"
                title="Iqunix 网站"
                allow="camera; microphone; hid; clipboard-read; clipboard-write"
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
        </iframe>
    </div>

    <div id="bubble" class="bubble">
        <button id="openBubble" class="open-btn">查看最新动态</button>
    </div>

    <div id="resizable" class="floating-iframe">
        <button id="closeDouyin" class="close-btn">×</button>
        <iframe 
        src="https://open.douyin.com/player/video?vid=7415930138291932456&autoplay=0" 
        referrerpolicy="unsafe-url" 
        allowfullscreen 
        scrolling="no">
        </iframe>
    </div>

    <div class="loading-mask">
        <div class="loader">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <script>
        const sideMenu = document.getElementById('sideMenu');
        const hoverZone = document.getElementById('hoverZone');
        const openBubble = document.getElementById('openBubble');
        const resizable = document.getElementById('resizable');
        const closeDouyin = document.getElementById('closeDouyin');
        const carouselImages = document.querySelectorAll('#carousel img');
        let currentIndex = 0;
        let autoCloseTimer;

        // 轮播图切换
        function showNextImage() {
            carouselImages[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % carouselImages.length;
            carouselImages[currentIndex].classList.add('active');
        }
        setInterval(showNextImage, 3000); // 每3秒切换一次

        // 显示菜单
        hoverZone.addEventListener('mouseenter', function() {
            sideMenu.style.left = '0';
            document.querySelector('.blur-container').classList.add('blur-effect');
        });

        // 鼠标移入侧边菜单时不关闭
        sideMenu.addEventListener('mouseenter', function() {
            clearTimeout(autoCloseTimer);
        });

        // 鼠标离开侧边菜单时自动关闭
        sideMenu.addEventListener('mouseleave', function() {
            autoCloseTimer = setTimeout(() => {
                sideMenu.style.left = '-400px';
                document.querySelector('.blur-container').classList.remove('blur-effect');
            }, 300);
        });

        // 鼠标离开hover区域时自动关闭
        hoverZone.addEventListener('mouseleave', function() {
            autoCloseTimer = setTimeout(() => {
                sideMenu.style.left = '-400px';
                document.querySelector('.blur-container').classList.remove('blur-effect');
            }, 300);
        });

        // 打开抖音视频窗口
        openBubble.addEventListener('click', function() {
            resizable.style.display = 'block';
        });

        // 关闭抖音视频窗口
        closeDouyin.addEventListener('click', function() {
            resizable.style.display = 'none';
        });

        // 加载完成后移除加载遮罩层
        window.addEventListener('load', function() {
            const loadingMask = document.querySelector('.loading-mask');
            setTimeout(() => {
                loadingMask.style.opacity = '0';
                setTimeout(() => {
                    loadingMask.style.display = 'none';
                }, 500);
            }, 100);
        });
    </script>
</body>
</html>
